<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/_errors/error.css"/>
	<title>Error 505 - %{HOSTNAME}</title>
</head>

<body>
<div class="overlay">
    <div class="error-middle">
        <h1>Error 505 - HTTP Version Not Supported</h1>
        <p>505（不支持HTTP版本）状态代码表示服务器不支持或拒绝支持请求消息中使用的HTTP的主要版本。服务器指示它无法或不愿意使用与客户端相同的主版本完成请求，除非出现此错误消息。服务器应该为505响应生成一个表示，描述不支持该版本的原因以及该服务器支持的其他协议。</p>
    </div>
</div>
</body>
</html>
