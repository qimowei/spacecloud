<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="/css/_errors/error.css"/>
	<title>Error 407 - %{HOSTNAME}</title>
</head>

<body>
<div class="overlay">
	<div class="error-middle">
		<h1>Error 407 - Proxy Authentication Required</h1>
		<p>407（需要代理身份验证）状态代码表示客户端需要对自身进行身份验证才能使用代理。代理必须发送一个proxy Authenticate头字段，其中包含适用于目标资源的该代理的质询。客户端可以使用新的或替换的代理授权头字段重复请求。</p>
	</div>
</div>
</body>
</html>
