<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/_errors/error.css"/>
	<title>Error 503 - %{HOSTNAME}</title>
</head>

<body>
<div class="overlay">
    <div class="error-middle">
        <h1>Error 503 - Service Unavailable</h1>
        <p>503（服务不可用）状态代码表示，由于临时过载或计划维护，服务器当前无法处理该请求，这可能会在一段延迟后得到缓解。服务器可以发送Retry After头字段，以建议客户端在重试请求之前等待适当的时间。</p>
    </div>
</div>
</body>
</html>
